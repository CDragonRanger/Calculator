<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link src="https://th.bing.com/th/id/R.3eeabac0686a407a93ae7f8ba8b75bc4?rik=BaXZDqPXRzLU9g&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2ftristan-edwards%2fsevenesque%2f256%2fCalculator-icon.png&ehk=hEW4NWp91PSrmTxhrSAuKXtBr82qRB4KaSfLLJ%2buYrI%3d&risl=&pid=ImgRaw&r=0"/>
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <div class="calc">
        <div class="display" style="padding-right: 2%;">0</div>
        <button class="nums" style="background-color:antiquewhite;">AC</button>
        <button class="nums" style="background-color: rgb(109, 109, 109);">( )</button>
        <button class="nums" style="background-color: rgb(109, 109, 109);">%</button>
        <button class="nums" style="background-color: rgb(109, 109, 109);">/</button>
        <button class="nums">9</button>
        <button class="nums">8</button>
        <button class="nums">7</button>
        <button class="nums" style="background-color: rgb(109, 109, 109);">*</button>
        <button class="nums">6</button>
        <button class="nums">5</button>
        <button class="nums">4</button>
        <button class="nums" style="background-color: rgb(109, 109, 109);">-</button>
        <button class="nums">3</button>
        <button class="nums">2</button>
        <button class="nums">1</button>
        <button class="nums" style="background-color: rgb(109, 109, 109);">+</button>
        <button class="nums" style="border-bottom-left-radius:17%;">0</button>
        <button class="nums">.</button>
        <button class="nums">Â«</button>
        <button class="nums" style="border-bottom-right-radius:20%;background-color: antiquewhite;">=</button>
    </div>
</body>
</html>
